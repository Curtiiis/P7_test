<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

   <div class="login">
      <div class="login_box">
         <div class="title">
            <a href="./index.html">
               <img src="./public/img/logo-degrade-1-small.png" alt="logo groupy" width="50px" height="50px">
            </a>
            <h1>GROUPY <span>App</span></h1>
            <h2>Mot de passe oublié</h2>
         </div>


         <form id="form" method="post" action="/">
            <div class="form-group">
               <input type="text" id="email" name="email" required>
               <label for="email">Email</label>
               <span></span>
               <div class="error"></div>
            </div>

            <button type="submit" id="submit-btn">Envoyer</button>
         </form>

         <div class="signup_link">
            <a href="./index.html">Retourner à l'accueil</a>
         </div>
      </div>
   </div>

   <div class="validated-box">
      <img src="./public/img/checked.png" alt="">
   </div>

   <script src="./auth-data.js"></script>
   <script>

      // Form validation
      form.onsubmit = (e) => {
         e.preventDefault();
         checkInputsValidity()
         displayForgotValidity()
      }

      //FUNCTIONS
      function checkInputsValidity() {
         let checkInputsValidity = regexEmail(email.value.trim());
         if (checkInputsValidity) {
            let data = {
               email: email.value.trim()
            };
            console.log(data)
            validBox()
            return true
         } else {
            return false
         }
      }

      function displayForgotValidity() {
         displayValidity(email, regexEmail, "email")
      }

   </script>

</body>

</html>
